    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <img src="img/phone.png" alt="" id="phone-image">
      <img src="img/shot1.jpg" alt="" id="in-phone">
      <div class="auth-block">
        <img src="img/inst-logo.png" alt="" id="inst-logo">
        <p id="text-over-logo">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</p>
        <div class="button">
            <input type="button" value="     Войти через Facebook" class="sign-in-with-fbook">

        </div>
        <p id="or">или</p>

          <input type="text" value="Моб.телефон или эл.адрес" class="mail-or-number">

          <input type="button" value="Далее" class="next">
        </div>


      </div>
      <div class="auth-s-block">Есть аккаунт?<a href="#" id="sign">Вход</a></div>

      <div class="install">
        Установите приложение.
        <img src="img/gplay.png" alt="" class="gplay">
        <img src="img/astore.png" alt=""   class="appstore">
